<!DOCTYPE html>
<html lang="en">
<head>
	<title>JQ Mobile</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.css" />
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.js"></script>
	<script src="_/js/myscript.js"></script>

	<link rel="stylesheet" href="_/css/mystyle.css" />
</head>
<body>
	<div id="home" data-role="page" data-title="View Source:Home">

		</div>

		<div data-role="controlgroup">

			data-iconpos="top"

			data-mini="true"
			data-icon="arrow-r"
			data-iconpos="top"

			data-mini="true"

			data-iconpos="top"

		</div>
	</div>

		<div data-role="header">

		</div>

		data-inline="true"

		data-iconpos="notext">Home</a>
	</div>

	<div id="video" data-role="page"  data-title="View Source:Videos">

			<a href="#home" data-transition="pop" data-icon="home" data-iconpos="notext">Home</a>

		data-mini="true"

	</div>

	</div>

		<div data-role="header">
			<h1>Tweets</h1>
			<a href="#home" data-transition="pop" data-icon="home" data-iconpos="notext">Home</a>
		</div>
		<p>Tweets [age</p>
		<a href="#home" data-transition="flip"
		data-role="button"
		data-mini="true"
		data-inline="true"

		data-iconpos="notext">Home</a>
	</div>
