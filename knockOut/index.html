<html>
<head>
	<title>
	</title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<div class="container">
		<div class="hero-unit">
			<h2>Wish List</h2>

			<ol data-bind="foreach: wishes">
				<li data-bind="text: $data"></li>
			</ol>

			<input data-bind="value: currentWish"/>
			<select data-bind="options: fakeServerData, value: currentLevel">

			</select>
			<button id="button-add" class="btn btn-primary" data-bind="click: addWish" >Add</button>
		</div>
	</div>

	<script src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.1.0/knockout-min.js">
	</script>

	<script>

	var ViewModel = function(){

		this.fakeServerData = ["Really", "Kinda"];
		this.wishes = ko.observableArray([]);
		this.currentWish = ko.observable('');
		this.currentLevel = ko.observable('');
		this.addWish = function(){
			var itemText = this.currentWish() + ' - ' + this.currentLevel();
			this.wishes.push(itemText);
			console.log(this.wishes());
		};
	};

	ko.applyBindings(new ViewModel());


	</script>

</body>
</html>
