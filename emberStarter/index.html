<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="screen" />
</head>
<body>

  <script type="text/x-handlebars">
    <div class="navbar">
      <div class="navbar-inner">
        <a class="brand" href="#">Bloggr</a>
        <ul class="nav">
          <li>{{#link-to 'posts'}}Posts{{/link-to}}</li>
          <li>{{#link-to 'about'}}About{{/link-to}}</li>
        </ul>
      </div>
    </div>

    {{outlet}}
  </script>

   <script type="text/x-handlebars" id="about">
      <div class="chapter">
        <h1>Ember.js Guides</h1><hr>
        <p>Welcome to the Ember.js guides! This documentation will take you from
        total beginner to Ember expert. It is designed to start from the basics,
        and slowly increase to more sophisticated concepts until you know
        everything there is to know about building awesome web applications.</p>
      </div>
  </script>


    <script type="text/x-handlebars" id="posts">
      <div class="container-fluid">
        <div class="row-fluid">
            <div class="span3">
              <table class="table">
                  <thead>
                    <tr><th>Recent Posts</th></tr>
                  </thead>
                  {{#each}}
                  <tr><td>
                  {{#link-to 'post' this}}
                    {{title}} <small class='muted'>by {{author.name}}</small>
                  {{/link-to}}
                  </td></tr>
                  {{/each}}
              </table>
            </div>
            <div class="span9">
              {{outlet}}
            </div>
        </div>
      </div>
    </script>


     <script type="text/x-handlebars" id="post">
      {{#if isEditing}}
        {{partial 'post/edit'}}
        <button {{action 'doneEditing'}}>Done</button>
      {{else}}
        <button {{action 'edit'}}>Edit</button>
      {{/if}}

        <h1>{{{title}}}</h1>
        <h2>by {{author.name}} <small class='muted'>()</small></h2>
        <hr>
        <div class="intro">
          {{excerpt}}
        </div>
        <div class="below-the-fold">
          {{{body}}}
        </div>
     </script>


     <script type="text/x-handlebars" id="post/edit">
     <p>{{input type="text" value=title}}</p>
     <p>{{input type="text" value=excerpt}}</p>
     <p>{{textarea value=body}}</p>
     </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.5.1.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.6.0/moment.min.js"></script>

  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
